<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Tautan dan Pesan WA Massal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        h1, h2 {
            color: #4CAF50;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: calc(100% - 22px);
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result-container {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 15px;
            border-radius: 5px;
            word-wrap: break-word;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message-box span {
            font-weight: bold;
        }
        .copy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .copy-button.wa-link {
            background-color: #25d366;
            margin-left: 10px;
        }
        .copy-button:hover, .copy-button.wa-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generator Pesan WA Undangan</h1>
    <p>Tempelkan data tamu di bawah ini. Formatnya harus: <strong>Nama Tamu, Nomor WA (tanpa +62)</strong>. Setiap data tamu harus di baris baru.</p>
    <p><strong>Contoh:</strong><br>
    Andi Setiawan,6281234567890<br>
    Budi & Keluarga,6289876543210</p>
    
    <label for="dataInput">Data Tamu:</label>
    <textarea id="dataInput" placeholder="Tempel data di sini..."></textarea>

    <label for="templatePesan">Template Pesan:</label>
    <textarea id="templatePesan" rows="4">Yth. [nama_tamu],
Kami mengundang Bapak/Ibu/Saudara/i untuk hadir di pernikahan kami.
Untuk detail, kunjungi undangan web kami: [url_undangan]</textarea>
    
    <button onclick="generateMessages()">Generate Pesan</button>

    <div id="result-container">
        <h2>Hasil Pesan WhatsApp:</h2>
        <div id="messages-output"></div>
    </div>
</div>

<script>
    // GANTI URL INI DENGAN URL UNDANGAN ANDA
    const baseUrl = 'https://divadanvian.arinvitation.my.id/';

    function generateMessages() {
        const dataInput = document.getElementById('dataInput').value;
        const templatePesan = document.getElementById('templatePesan').value;
        const messagesOutput = document.getElementById('messages-output');
        
        // Bersihkan hasil sebelumnya
        messagesOutput.innerHTML = '';
        
        const lines = dataInput.split('\n').filter(line => line.trim() !== '');

        if (lines.length === 0) {
            messagesOutput.innerHTML = '<p style="color:red; text-align:center;">Tidak ada data yang dimasukkan. Silakan isi data tamu.</p>';
            return;
        }

        lines.forEach(line => {
            const parts = line.split(',');
            // Pastikan formatnya benar
            if (parts.length < 2) {
                const errorMessage = document.createElement('p');
                errorMessage.style.color = 'red';
                errorMessage.textContent = `Error: Format data tidak valid di baris "${line}". Pastikan formatnya "Nama,Nomor".`;
                messagesOutput.appendChild(errorMessage);
                return;
            }

            const namaTamu = parts[0].trim();
            const nomorWa = parts[1].trim();
            
            // Encode URL untuk nama tamu
            const encodedNama = encodeURIComponent(namaTamu);
            const fullUrl = `${baseUrl}?to=${encodedNama}`;
            
            // Ganti placeholder di template pesan
            const finalPesan = templatePesan
                .replace(/\[nama_tamu\]/g, namaTamu)
                .replace(/\[url_undangan\]/g, fullUrl);

            // Buat elemen HTML untuk menampilkan hasil
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box';
            messageBox.innerHTML = `
                <p><strong>Nomor WA:</strong> ${nomorWa}</p>
                <p><strong>Pesan:</strong><br>${finalPesan.replace(/\n/g, '<br>')}</p>
                <button class="copy-button" onclick="copyToClipboard(this)">Salin Pesan</button>
                <a href="https://wa.me/${nomorWa}?text=${encodeURIComponent(finalPesan)}" target="_blank" class="copy-button wa-link">Kirim via WA</a>
            `;
            messagesOutput.appendChild(messageBox);
        });
    }

    function copyToClipboard(button) {
        // Mendapatkan elemen pesan di dalam kotak yang sama dengan tombol
        const messageContainer = button.previousElementSibling;
        const messageText = messageContainer.textContent.replace(/\n/g, '');
        
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = messageText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('Pesan berhasil disalin!');
    }
</script>

</body>
</html>

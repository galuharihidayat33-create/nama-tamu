<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Pesan WA Undangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #result-container {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            padding: 15px;
            border-radius: 5px;
            word-wrap: break-word;
            text-align: left;
            min-height: 150px;
        }
        .message-box {
            padding: 10px 0;
        }
        .copy-button, .wa-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
        }
        .wa-link {
            background-color: #25d366;
            margin-left: 10px;
        }
        .copy-button:hover, .wa-link:hover {
            opacity: 0.9;
        }
        #templatePesan {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generator Pesan WA Undangan</h1>
    <label for="namaTamuInput">Masukkan Nama Tamu:</label>
    <input type="text" id="namaTamuInput" placeholder="Contoh: Andi & Keluarga" autofocus>
    
    <label for="templatePesan">Template Pesan:</label>
    <textarea id="templatePesan" rows="4">Yth. [nama_tamu],
Kami mengundang Bapak/Ibu/Saudara/i untuk hadir di pernikahan kami.
Untuk detail, kunjungi undangan web kami: [url_undangan]</textarea>

    <div id="result-container">
        <p id="info-message">Isi nama tamu untuk mendapatkan pesan yang siap dikirim.</p>
        <div id="message-output" style="display:none;">
            <p><strong>Pesan:</strong></p>
            <p id="pesan-teks"></p>
            <button class="copy-button" onclick="copyMessage()">Salin Pesan</button>
            <a id="wa-link" class="wa-link" href="#" target="_blank">Kirim via WA</a>
        </div>
    </div>
</div>

<script>
    const namaTamuInput = document.getElementById('namaTamuInput');
    const templatePesan = document.getElementById('templatePesan');
    const infoMessage = document.getElementById('info-message');
    const messageOutput = document.getElementById('message-output');
    const pesanTeks = document.getElementById('pesan-teks');
    const waLink = document.getElementById('wa-link');

    // GANTI URL INI DENGAN URL UNDANGAN ANDA
    const baseUrl = 'https://arima.dina.arinvitation.my.id/';

    namaTamuInput.addEventListener('input', updateMessage);
    templatePesan.addEventListener('input', updateMessage);

    function updateMessage() {
        let namaTamu = namaTamuInput.value;
        let pesan = templatePesan.value;

        if (namaTamu.trim() === '') {
            infoMessage.style.display = 'block';
            messageOutput.style.display = 'none';
            return;
        }

        infoMessage.style.display = 'none';
        messageOutput.style.display = 'block';

        const encodedNama = encodeURIComponent(namaTamu);
        const fullUrl = `${baseUrl}?to=${encodedNama}`;

        const finalPesan = pesan
            .replace(/\[nama_tamu\]/g, namaTamu)
            .replace(/\[url_undangan\]/g, fullUrl);

        pesanTeks.innerHTML = finalPesan.replace(/\n/g, '<br>');
        waLink.href = `https://wa.me/?text=${encodeURIComponent(finalPesan)}`;
    }

    function copyMessage() {
        const textToCopy = pesanTeks.textContent;
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = textToCopy;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('Pesan berhasil disalin!');
    }
</script>

</body>
</html>
